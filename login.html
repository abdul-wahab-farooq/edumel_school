<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edumel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="education (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+AR:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="logo-body">
    <div class="form-box">
        <img class="mt-4" src="brand-logo.png" alt="Edumel">
        <h1 class=" fs-5 pt-3">Login with your account</h1>
        <table class="mx-auto">
            <form action="">
                <tr>
                    <td><input style="width: 17rem;margin-top: 2rem; padding: 1rem; border-radius: 0.4rem; border: 1px solid rgba(207, 206, 206, 0.669); outline: none;" type="text" name="usernameoremail" placeholder="Username or email"></td>
                </tr>
                <tr>
                    <td><input style="width: 17rem;margin-top: 1rem; padding: 1rem; border-radius: 0.4rem; border: 1px solid rgba(207, 206, 206, 0.669); outline: none;" type="password" name="userpassword" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit" class="py-2 mt-3 fw-bold login-btn">LOGIN</button></td>
                </tr>
            </form>
        </table>
        <p class="login-para pt-4">Not a member yet? <a href="register.html">Register now</a></p>
    </div>
</body>

</html>
